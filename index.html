<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nível do Herói</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Descubra o Nível do Herói</h1>
  <form id="heroForm">
    <input type="text" id="heroName" placeholder="Digite o nome do herói" required />
    <input type="number" id="heroXP" placeholder="Digite o XP do herói" required />
    <button type="submit">Calcular Nível</button>
  </form>
  <div class="result" id="result"></div>

  <script src="script.js"></script>
</body>
</html>
